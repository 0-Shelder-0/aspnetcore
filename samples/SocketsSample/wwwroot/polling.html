<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function socket(url) {
            var sock = this;
            sock.url = url;

            function xhr(method, url) {
                return new Promise((resolve, reject) => {
                    let xhr = new XMLHttpRequest();
                    xhr.open(method, url, true);
                    xhr.send();
                    xhr.onload = () => {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            resolve(xhr.response);
                        } else {
                            reject({
                                status: xhr.status,
                                statusText: xhr.statusText
                            });
                        }
                    };

                    xhr.onerror = () => {
                        reject({
                            status: xhr.status,
                            statusText: xhr.statusText
                        });
                    };
                });
            }

            function poll(xhr) {
                var url = `${sock.url}/poll?id=${sock.connectionId}`;
                xhr.open('POST', url, true);
                xhr.onreadystatechange = () => {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        sock.onmessage(xhr.responseText);
                        poll(xhr);
                    }
                }
                xhr.send(null);
            }

            this.onopen = function () { };
            this.onmessage = function () { };
            this.onerror = function (evt) { };
            this.send = function (data) {
                if (!sock.connectionId) {
                    throw "Not connected";
                }

                var xhr = new XMLHttpRequest();
                var url = `${sock.url}/send?id=${sock.connectionId}`;
                xhr.open('POST', url, true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        // Do something useful here
                    }
                }
                xhr.send(data);
            };

            xhr('GET', `${sock.url}/getid`).then(connectionId => {
                sock.connectionId = connectionId;

                sock.onopen();

                poll(connectionId, new XMLHttpRequest());
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            var sock = new socket('/chat');

            sock.onopen = function () {
                console.log('Opened!');
            };

            sock.onmessage = function (evt) {
                var child = document.createElement('li');
                child.innerText = evt.data;
                document.getElementById('messages').appendChild(child);
            };

            document.getElementById('sendmessage').addEventListener('click', () => {
                let data = document.getElementById('data').value;
                sock.send(data);
            });
        });
    </script>
</head>
<body>
    <h1>Long Polling</h1>
    <input type="text" id="data" />
    <input type="button" id="sendmessage" value="Send" />

    <ul id="messages"></ul>
</body>
</html>
